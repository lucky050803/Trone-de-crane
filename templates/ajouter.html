<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Formulaire de Jeu</title>
    <style>
        /* Style de la vidéo en arrière-plan */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            /* Retiré overflow: hidden; */
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Style du formulaire */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligner le formulaire en haut */
            min-height: 100vh;
            padding: 20px; /* Ajouter un padding pour espacement */
            background-color: rgba(0, 0, 0, 0.6);
        }
        form {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            max-height: 80vh; /* Limiter la hauteur */
            overflow-y: auto; /* Activer le défilement si le contenu dépasse */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h2, h3 {
            text-align: center;
            margin-top: 0;
            color: #FFD700;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="date"], input[type="number"], select {
            background-color: #333;
            color: #FFD700;
        }
        button {
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFCC33;
        }
    </style>
</head>
