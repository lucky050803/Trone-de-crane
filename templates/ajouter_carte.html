<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a card</title>
    <style>
        /* Importation de la police */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        /* Style global */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #FFD700; /* Jaune */
            background: url('static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            text-align: center;
            color: #FFD700; /* Jaune */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.8); /* Noir avec transparence */
            padding: 20px;
            margin: 40px auto;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        input, select {
            background-color: #333;
            color: #FFD700;
        }

        button {
            background-color: #FF0000; /* Rouge */
            color: #FFD700; /* Jaune */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF4500; /* Rouge plus clair au survol */
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video class="video-bg" src="static/bg.mp4" autoplay loop muted></video>
    <h1>Add a card</h1>
    <form action="/ajouter_carte" method="POST">
        <label for="nom">Name :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="type">Type :</label>
        <select id="type" name="type" required>
            <option value="objectif">Objective</option>
            <option value="stratagème">Stratagem</option>
            <option value="équipement">Equipment</option>
            <option value="sort">Spell</option>
        </select>

        <label for="saison">Season :</label>
        <select id="saison" name="saison" required>
            <option value="Shadepsire">Shadepsire</option>
            <option value="Nightvault">Nightvault</option>
            <option value="Beastgrave">Beastgrave</option>
            <option value="Direchasm">Direchasm</option>
            <option value="Starter set 2021">Starter set 2021</option>
            <option value="Harrowdeep">Harrowdeep</option>
            <option value="Nethermaze">Nethermaze</option>
            <option value="Gnarlwood">Gnarlwood</option>
            <option value="Wyrdhollow">Wyrdhollow</option>
            <option value="Starter set 2023">Starter set 2023</option>
            <option value="Deathgorge">Deathgorge</option>
            <option value="Wintermaw">Wintermaw</option>
        </select>

        <label for="alliance">Alliance :</label>
        <select id="alliance" name="alliance" required>
            <option value="mort">Death</option>
            <option value="chaos">Chaos</option>
            <option value="destruction">Destruction</option>
            <option value="ordre">Order</option>
        </select>

        <label for="numero_serie">Serial Number :</label>
        <input type="text" id="numero_serie" name="numero_serie" required>

        <label for="disponibilite">Availability :</label>
        <select id="disponibilite" name="disponibilite" required>
            <option value="Deck">Deck</option>
            <option value="dispo">Available</option>
            <option value="non posséder">Not Owned</option>
        </select>

        <button type="submit">Add</button>
    </form>
</body>
</html>
