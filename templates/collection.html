<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Binder</title>
    <style>
        /* Importation de la police */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        /* Style global */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #FFD700; /* Jaune */
            background: url('static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            text-align: center;
            color: #FFD700; /* Jaune */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        form {
            text-align: center;
            margin: 20px auto;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            width: 60%;
            max-width: 400px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            background-color: #333;
            color: #FFD700;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #FF0000; /* Rouge */
            color: #FFD700; /* Jaune */
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF4500; /* Rouge plus clair au survol */
        }

        table {
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #000000; /* Noir */
            color: #FFD700; /* Jaune */
        }

        td {
            background-color: rgba(0, 0, 0, 0.9); /* Noir avec transparence */
            color: #FFD700;
        }

        tr:nth-child(even) td {
            background-color: rgba(0, 0, 0, 0.8); /* Alternance de nuances de noir */
        }

        tr:hover td {
            background-color: #FF0000; /* Rouge au survol */
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>Card Collection</h1>
    <form method="GET" action="/collection">
        <input type="text" name="search" placeholder="Rechercher par nom, type, saison...">
        <button type="submit">Filter</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Season</th>
                <th>Alliance</th>
                <th>Serial Number</th>
            </tr>
        </thead>
        <tbody>
            {% for carte in cartes %}
            <tr>
                <td>{{ carte.nom }}</td>
                <td>{{ carte.type }}</td>
                <td>{{ carte.saison }}</td>
                <td>{{ carte.alliance }}</td>
                <td>{{ carte.numero_serie }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
